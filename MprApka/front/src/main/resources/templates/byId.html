<center><h1>Search by Id</h1>
  <table>
    <thead>
    <th>id</th>
    <th>name</th>
    <th>dateOfBirth</th>
    <th>team</th>
    <th>racingSeries</th>
    </thead>
    <tbody>
    <tr th:each="driver : ${NamedDrivers}">
      <td th:text="${driver.id}"></td>
      <td th:text="${driver.name}"></td>
      <td th:text="${driver.dateOfBirth}"></td>
      <td th:text="${driver.team}"></td>
      <td th:text="${driver.racingSeries}"></td>
    </tr>
    </tbody>
    <form action="#" th:action="@{/driverById}" method="get">
      <table>
        <tr>
          <td>Id:</td>
          <td><input type="number" th:name="id" required /></td>
        </tr>
        <tr>
          <td><button type="submit" class="btn btn-outline-success">Find Driver</button></td>
        </tr>
      </table>
    </form>
  </table>
</center>
