<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodawanie DB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/style1.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="http://localhost:8081/">
    <img src="/icon.png" width="60" height="60" alt="icone">
  </a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="http://localhost:8081/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" active>
        <a class="nav-link" href="drivers">Database</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="byName">ByName</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="byId">ById</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="addToDb">AddDriver</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="deleteFromDb">DeleteDriver</a>
      </li>
    </ul>
  </div>
</nav>
<center>
  <h1>Dodaj się do tabeli :) </h1>
<table>
  <tbody>
  <tr th:each="addDriver : ${drivers}">
    <td th:text="${driver.id}"></td>
    <td th:text="${driver.name}"></td>
    <td th:text="${driver.dateOfBirth}"></td>
    <td th:text="${driver.team}"></td>
    <td th:text="${driver.racingSeries}"></td>
  </tr>
  </tbody>
  <form action="#" th:action="@{/addDriver}" method="post">
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" th:name="name" /></td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td><input type="text" th:name="dateOfBirth" placeholder="yyyy-mm-dd" pattern="\d{4}-\d{2}-\d{2}" title="Proszę wprowadzić datę w formacie yyyy-mm-dd" required /></td>
      </tr>
      <tr>
        <td>Team:</td>
        <td><input type="text" th:name="team" /></td>
      </tr>
      <tr>
        <td>Racing Series:</td>
        <td><input type="text" th:name="racingSeries" /></td>
      </tr>
      <tr>
        <td><button type="submit" class="btn btn-outline-success" onclick="redirectToAnotherPage()">Add Driver</button></td>
        <script>
  function redirectToAnotherPage() {
    window.location.href = 'http://localhost:8081/drivers';
  }
</script>
      </tr>
    </table>
  </form>
</table>
</center>
</body>
</html>
